<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EDID Widget</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #171A1C;
      color: #00FFC2;
      padding: 32px;
      margin: 0;
      box-sizing: border-box;
      border: 1px solid #00FFC2;
      border-radius: 20px;
    }
    h1 {
      font-size: 1.25rem;
      text-align: center;
      color: #00FFC2;
      margin-bottom: 1rem;
    }
    input, button {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      font-size: 1rem;
      border: 1px solid #00FFC2;
      border-radius: 6px;
      background: #171A1C;
      color: #fff;
    }
    button {
      background-color: #171A1C;
      color: #fff;
      font-weight: bold;
    }
    button:hover {
      background-color: #171A1C;
    }
    #edid-results, #edid-warning, a.download-link {
      display: none;
      margin-top: 1rem;
      background: #171A1C;
      padding: 1rem;
      border-radius: 8px;
    }
    a.download-link {
      display: block;
      text-align: center;
      color: #ffffff;
      margin-top: 1rem;
    }
    hr {
      border: none;
      border-top: 1px solid #2a3e52;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <div id="edid-calculator">
    <h1>EDID Calc</h1>
    <input id="edid-width" type="number" placeholder="Width (px)" value="1920" />
    <input id="edid-height" type="number" placeholder="Height (px)" value="1080" />
    <input id="edid-refresh" type="number" step="0.01" placeholder="Refresh (Hz)" value="60" />
    <label><input id="edid-rb" type="checkbox" checked /> Reduced Blanking (CVT-RB)</label>
    <button id="edid-gen-btn">Generate EDID</button>

    <div id="edid-results">
      <div><strong>H Total:</strong> <span id="edid-hTotal"></span></div>
      <div><strong>H Front:</strong> <span id="edid-hFront"></span></div>
      <div><strong>H Active:</strong> <span id="edid-hActive"></span></div>
      <div><strong>H Sync:</strong> <span id="edid-hSync"></span></div>
      <div><strong>H Polarity:</strong> <span id="edid-hPol"></span></div>
      <hr>
      <div><strong>V Total:</strong> <span id="edid-vTotal"></span></div>
      <div><strong>V Front:</strong> <span id="edid-vFront"></span></div>
      <div><strong>V Active:</strong> <span id="edid-vActive"></span></div>
      <div><strong>V Sync:</strong> <span id="edid-vSync"></span></div>
      <div><strong>V Polarity:</strong> <span id="edid-vPol"></span></div>
      <hr>
      <div><strong>Pixel Clock:</strong> <span id="edid-pclk"></span> MHz</div>
      <div><strong>Data Rate:</strong> <span id="edid-dr"></span> Gbps</div>
      <div><strong>Signal Type:</strong> <span id="edid-signalType"></span></div>
    </div>

    <div id="edid-warning">⚠️ Data rate exceeds DP 1.4 max (25.92 Gbps).</div>
    <a id="edid-download" class="download-link" download>⬇️ Download EDID .bin</a>
    <a id="edid-download-img" class="download-link" download>⬇️ Download JPEG Info</a>
  </div>

  <script src="edid-widget.js"></script>
</body>
</html>
